<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>文件导出示例</h1>

    <div class="row">
      <a href="/泰国攀牙湾安达曼海的红树林4k风景壁纸_彼岸图网.jpg" download="">http://localhost:3000/jpg</a>
    </div>

    <div class="row">
      <button id="xlsx">xlsx</button>
      <a href="http://localhost:3000/xlsx" download="xlsx.xlsx"
        >xlsx a.download</a
      >
    </div>

    <div class="row">
      <a href="http://127.0.0.1:3000/jpg" download="test.jpg">接口返回的图片 a.download</a>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const xlsx = document.getElementById("xlsx");

      function useLinkDownload(url, fileName) {
        const link = document.createElement("a");

        link.style.display = "none";
        link.href = url;
        link.download = fileName;

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // navigator.msSaveBlob的实现
      function saveBlob(blob, filename) {
        const objectURL = URL.createObjectURL(blob);
        useLinkDownload(objectURL, filename);
        URL.revokeObjectURL(objectURL);
      }

      // 验证responseType
      xlsx.addEventListener("click", () => {
        axios({
          method: "get",
          url: "/xlsx",
          // responseType: "blob",
        })
          .then((res) => {
            const blob = new Blob([res.data], {
              type: "text/xml",
            });
            saveBlob(blob, "xlsx.xlsx");
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
